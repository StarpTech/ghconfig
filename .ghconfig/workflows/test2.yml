name: Node CI

on:
  push:
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"

env:
    CI: true

jobs:
  foo:
    container: nginx
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            node-version: [12.x, 14.x]
            os: [ubuntu-latest]
    name: Node ${{ matrix.node-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install
        run: |
          yarn install

      - name: test
        run: |
          yarn test