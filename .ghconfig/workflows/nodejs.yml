name: wedwedewdew

on:
  push:
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"

env:
    A: $(( uuidv4 ))
    B: $(( .Repo.GetFullName ))

jobs:
  build:
    runs-on: ${{ matrix.os }}
    needs: a
    strategy:
        matrix:
            node-version: [12.x, 13.x, 14.x]
            os: [ubuntu-latest]
    name: Node ${{ matrix.node-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}

      - name: install
        run: |
          yarn install